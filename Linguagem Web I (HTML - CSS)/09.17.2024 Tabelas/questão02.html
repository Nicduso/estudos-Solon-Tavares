<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicho de Sorte - Apartamentos</title>
    <style>
        table {
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="4">Configuração dos Apartamentos</th>
        </tr>
        <tr>
            <th colspan="2">Todos</th>
            <th>Standard</th>
            <th>Luxo</th>
        </tr>
        <tr>
            <td colspan="2">Ar-condicionado<br>Frigobar</td>
            <td>17m² TV 14"</td>
            <td>21m² TV 21"</td>
        </tr>
        <tr>
            <th rowspan="2">Diárias por<br>Temporada</th>
            <th>Alta</th>
            <td>R$ 200,00</td>
            <td>R$ 250,00</td>
        </tr>
        <tr>
            <th>Baixa</th>
            <td>R$ 120,00</td>
            <td>R$ 180,00</td>
        </tr>
    </table>
</body>
</html>
