<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>
    <link rel="stylesheet" href="exercicio01.css">
</head>
<body>
    <table>
        <tr>
            <th>Dia</th>
            <th>Tempo</th>
            <th>Mínima</th>
            <th>Máxima</th>
        </tr>
        <tr>
            <td>Domingo</td>
            <td><img src="wi-day-cloudy.svg" alt="Nublado com sol"></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td><img src="wi-day-sunny.svg" alt="Ensolarado"></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Terça</td>
            <td><img src="wi-day-rain.svg" alt="Chuvoso"></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td><img src="wi-day-lightning.svg" alt="Tempestade com raios"></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quinta</td>
            <td><img src="wi-day-windy.svg" alt="Ventos fortes"></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td><img src="wi-day-cloudy.svg" alt="Nublado"></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sábado</td>
            <td><img src="wi-day-cloudy.svg" alt="Nublado com sol"></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
    </table>

</html>
