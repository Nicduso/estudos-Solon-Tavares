<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <center>
        <h1>Tabelas em HTML</h1>

        <caption>Exemplo 1</caption>
        <table border="1">
            <tr>
                <th>Exemplo</th>
                <th>Exemplo</th>
            </tr>
            <tr>
                <td>Exemplo</td>
                <td>Exemplo</td>
            </tr>
        </table>
        <h2>Com espaços</h2>
        <table border="1">
            <tr>
                <td></td>
                <td>Valor</td>
            </tr>
            <tr>
                <td>mouse</td>
                <td>R$ 50,00</td>
            </tr>
        </table>

        <h2>Com agrupamentos</h2>
        <caption>Com colspan</caption>
        <table border="1">
            <tr>
                <th>Nome</th>
                <th colspan="2">Telefones</th>
            </tr>
            <tr>
                <td>Amanda</td>
                <td>123456767</td>
                <td>123456788</td>
            </tr>
        </table>
        <br>
        <caption>Com rowspan</caption>
        <table border="1">
            <tr>
                <th>Nome</th>
                <td>João</td>
            </tr>
            <tr>
                <th rowspan="2">Telefones</th>
                <td>123456789</td>
            </tr>
            <tr>
                <td>3258745238</td>
            </tr>
        </table>
    </center>
</body>
</html>
