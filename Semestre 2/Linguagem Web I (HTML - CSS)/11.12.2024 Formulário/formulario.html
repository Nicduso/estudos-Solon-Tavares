<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
        <form action="" method="">
            <legend>Aula do dia 12/11/2024</legend> 
            <label for="">Insira o nome completo:</label>   <br>
            <input type="text" placeholder="Nome completo"> <br>
            <label for="">Insira a sua senha:</label>       <br>
            <input type="password" placeholder="Senha">     <br>
            <label for="">Insira seu e-mail:</label>        <br>
            <input type="email">                            <br>
            <label for="">Deixe um comentário:</label>      <br>
            <textarea cols="21" rows="5"></textarea>        <br>
            <label for="">Data de nascimento:</label>       <br>
            <input type="date">
            <input id="but" type="submit" value="Enviar"><br><br>
            <input id="but" type="reset" value="Limpar">
        </form>
        <hr>
        <form action="">
            <label for="">Escolha sua linguagem favorita:</label>
            <select name="" id="">
                <option value="01">PHP</option>
                <option value="02">Java</option>
                <option value="03">JavaScript</option>
                <option value="04">Python</option>
            </select>
            <br><br>
            <label for="">Escolha seu sistema operacional:</label>          <br>
            <input type="radio" name="sist">Windows <br>
            <input type="radio" name="sist">Linux   <br>
            <input type="radio" name="sist">Android <br>
            <br>
            <label for="">Marque as linguagens que quer aprenders:</label>  <br>
            <input type="checkbox" name="ling">PHP          <br>
            <input type="checkbox" name="ling">Java         <br>
            <input type="checkbox" name="ling">JavaScript   <br>
            <input type="checkbox" name="ling">Python       <br>
        </form>
</body>
</html>
