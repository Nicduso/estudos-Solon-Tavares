<!DOCTYPE html>

<head>

</head>
<body>
    <div id="container">
        <h2>Ficha Cadastral</h2>
        <form action="">
                <label>Nome:</label>
                <input type="text"><br>
                <label>RG:</label>
                <input type="text" class="id">

                <label>Endereço:</label>

                </select>
                <label>Data de Nascimento:</label>

                    <label>Situação Civil:</label>

                    <input type="radio" name="civil" class="civil">Casado(a)
                    <input type="radio" name="civil" class="civil">Viúvo(a)
            <div id="botoes">

                <input type="reset" value="Limpar Dados" class="btn">
            </div>
        </form>
    </div>
